steps:
- name: 'gcr.io/cloud-builders/docker'
  args: [ 'build', '-t', 'gcr.io/$PROJECT_ID/testnet-geth:$COMMIT_SHA', '-t', 'gcr.io/$PROJECT_ID/testnet-geth:$$BRANCH_NAME', '.' ]
  waitFor: ["-"]
- name: 'gcr.io/cloud-builders/docker'
  args: [ 'build', '-t', 'gcr.io/$PROJECT_ID/testnet-boot:$COMMIT_SHA', '-t', 'gcr.io/$PROJECT_ID/testnet-boot:$$BRANCH_NAME', '-f', 'Dockerfile.kubeboot', '.' ]
  waitFor: ["-"]
images:
- 'gcr.io/$PROJECT_ID/testnet-geth:$COMMIT_SHA'
- 'gcr.io/$PROJECT_ID/testnet-geth:$BRANCH_NAME'
- 'gcr.io/$PROJECT_ID/testnet-boot:$COMMIT_SHA'
- 'gcr.io/$PROJECT_ID/testnet-boot:$BRANCH_NAME'
